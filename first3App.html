<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style> body { margin: 0; } canvas { width: 100%; height: 100% } </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      var light = new THREE.DirectionalLight( 0xffffff );
      light.position.set( 0, 1, 1 ).normalize();
      scene.add(light);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      //create box
      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      //var material = new THREE.MeshBasicMaterial( { color: 0x800020 } );
      // var material = new THREE.MeshPhongMaterial( { ambient: 0x050505, color: 0x800020, specular: 0x555555, shininess: 15 } );
      var texture = THREE.ImageUtils.loadTexture('images/crate.jpg');
      var material = new THREE.MeshBasicMaterial({map: texture});

      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      camera.position.z = 3;

      function createFloor() {
        geometry = new THREE.PlaneGeometry(2000, 2000, 5, 5);
        geometry.applyMatrix(new THREE.Matrix4().makeRotationX(- Math.PI/2));
        var texture = THREE.ImageUtils.loadTexture('images/Grass.jpg');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(64, 64);
        material = new THREE.MeshBasicMaterial({ color: 0xffffff, map: texture });
        return new THREE.Mesh(geometry, material);
      }

      var mesh = createFloor();
      scene.add(mesh);

      cube.position.y = 20;
      cube.position.z = 0;

      camera.position.y = 20;
      // camera.position.z = 100;


      // render loop
      function render() {
        requestAnimationFrame( render );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
      }
      render();

    </script>
  </body>
</html>
