<!DOCTYPE html>
 <html>
   <head>
     <meta charset=utf-8>
     <title>My first Three.js app</title>
     <style> body { margin: 0; } canvas { width: 100%; height: 100% } </style>
   </head>
   <body>
     <script src="js/three.js"></script>
     <script> var scene = new THREE.Scene();
       var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize( window.innerWidth, window.innerHeight );
       document.body.appendChild( renderer.domElement );

       //create box
       var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      //  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
       var texture = THREE.ImageUtils.loadTexture('../images/crate.jpg');
       var material = new THREE.MeshPhongMaterial({map: texture});
       var cube = new THREE.Mesh( geometry, material );
       scene.add( cube );
       camera.position.z = 5;

       // ambient light
       function ambient() {
         light = new THREE.AmbientLight( 0xffffff, .68 );
         light.position.set( 0, 1, 1 ).normalize();
         scene.add(light);
       }
       ambient();

       function sun() {
         fLight = new THREE.PointLight( 0xDAA520, 3, 150 );
         //  fLight.color.setHSL( h, s, l );
         fLight.position.set( -32, 22, -35 );
         scene.add( fLight );
       }
       sun();

       // render loop
       function render() {
         requestAnimationFrame( render );
         cube.rotation.x += 0.005;
         cube.rotation.y += 0.005;
         renderer.render( scene, camera );
       }
       render();

     </script>
   </body>
 </html>
